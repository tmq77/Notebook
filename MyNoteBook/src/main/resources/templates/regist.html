<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title th:utext="#{regist.title}"></title>
<link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/toastr.min.css}" />
</head>
<body>
<form th:action="@{/regist}" method="post">
		<div class="alert alert-danger" style="z-index: 999; position: fixed; top: 0; left: 0; right: 0"
			th:if="${error == '1'}">
			<a href="#" class="close" data-dismiss="alert"> &times; </a><p th:text="${message}"/>
		</div>
		<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4" style="text-align: center">
				<h3 th:utext="#{regist.signin}"></h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3 col-md-offset-3">
				<hr>
				<span>以下为必填项<span class="caret"></span></span>
				<div class="input-group input-group-sm">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input
						type="text" name="account" class="form-control required" placeholder="账号（用于登录）"> <span
						class="input-group-btn">
						<button class="btn btn-default" type="button">校验(待开发)</button>
					</span>
				</div>
				<br>
				<div class="input-group input-group-sm">
					<span class="input-group-addon"><i class="glyphicon glyphicon-asterisk"></i></span> <input
						type="text" name="username" class="form-control required" placeholder="用户名">
				</div>
				<br>
				<div class="input-group input-group-sm">
					<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> <input
						type="password" name="password" class="form-control required" placeholder="密码">
				</div>
				<br>
				<div class="input-group input-group-sm">
					<span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span> <input
						type="password" name="checkPassword" class="form-control required" placeholder="确认密码">
				</div>
				<br>
			</div>
			<div class="col-md-3">
				<hr>
				<span>以下为选填项<span class="caret"></span></span>
				<div class="input-group input-group-sm">
					<span class="input-group-addon"><i class="glyphicon glyphicon-eye-close"></i></span> <input
						type="text" name="realname" class="form-control" placeholder="真实姓名">
				</div>
				<br>
				<div class="input-group input-group-sm">
					<span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span> <input
						type="number" name="phone" class="form-control" placeholder="手机">
				</div>
				<br>
				<div class="input-group input-group-sm">
					<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span> <input
						type="email" name="email" class="form-control" placeholder="邮箱">
				</div>
				<br>
				<div class="input-group input-group-sm">
					<span class="input-group-addon"><i class="glyphicon glyphicon-star"></i></span> <input
						type="text" name="profession" class="form-control" placeholder="专业">
				</div>
			</div>
		</div>
		<br>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<button class="btn btn-info btn-block" id="regist" th:text="#{regist.title}"></button>
			</div>
		</div>
		<hr>
	</div>
	</form>
	<script th:src="@{/js/jquery/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/toastr.min.js}"></script>
	<script th:src="@{/js/md5.js}"></script>
	<script th:src="@{/js/custom/global.js}"></script>
</body>
</html>
