<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{home.title}"></title>
<link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/editor.md/css/editormd.min.css}" />
<link rel="stylesheet" th:href="@{/css/toastr.min.css}" />
<link rel="stylesheet" th:href="@{/css/custom/global.css}" />
</head>
<body>
	<div class="alert alert-danger" style="z-index: 999; position: fixed; top: 0; left: 0; right: 0"
		th:if="${error == '1'}">
		<a href="#" class="close" data-dismiss="alert"> &times; </a>
		<p th:text="${message}" />
	</div>
	<div class="container-fluid">
		<div class="row">
			<!-- 前2后2 中间居中 -->
			<div class="col-md-2"></div>
			<div class="col-md-8 col-sm-12">
			<div id="editorMdView">
					<textarea id="editorMdView-markdown-doc" name="editorMdView-markdown-doc"
						style="display: none;" th:text="${model.content}"></textarea>
				</div>
			</div>
			<div class="col-md-2"></div>
		</div>
	</div>


	<script th:src="@{/js/jquery/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/toastr.min.js}"></script>
	<script th:src="@{/js/custom/global.js}"></script>
	<!-- 解析html需要用的依赖js start -->
	<script th:src="@{/editor.md/lib/marked.min.js}"></script>
	<script th:src="@{/editor.md/lib/prettify.min.js}"></script>
	<script th:src="@{/editor.md/editormd.min.js}"></script>
	<script th:src="@{/editor.md/lib/raphael.min.js}"></script>
	<script th:src="@{/editor.md/lib/underscore.min.js}"></script>
	<script th:src="@{/editor.md/lib/sequence-diagram.min.js}"></script>
	<script th:src="@{/editor.md/lib/flowchart.min.js}"></script>
	<script th:src="@{/editor.md/lib/jquery.flowchart.min.js}"></script>
	<!-- 解析html需要用的依赖js end -->
	<script>
	$(function() {
		editormd.markdownToHTML("editorMdView", {
			htmlDecode : "style,script,iframe", //可以过滤标签解码
			emoji : true,
			taskList : true,
			tex : true,
			flowChart : true,
			sequenceDiagram : true,
		});
	});
</script>
</body>
</html>
